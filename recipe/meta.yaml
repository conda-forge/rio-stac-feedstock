{% set name = "rio-stac" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f966bd10530f07af62128d190bf4af84ef73c6d400482afd7e1c6f0400c76ebf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - stac=rio_stac.scripts.cli:stac

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python {{ python_min }}
  run:
    - rasterio !=1.4.2,>=1.0
    - python >={{ python_min }}
    - pystac >=1.0.0,<2.0.0

test:
  imports:
    - rio_stac
  commands:
    - pip check
    - stac --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://developmentseed.org/rio-stac/
  dev_url: https://github.com/developmentseed/rio-stac
  summary: Create STAC Items from raster datasets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
