{% set name = "rio-stac" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rio-stac-{{ version }}.tar.gz
  sha256: ef5962061e0d746044a90007da470a36dcd80cdb7ba81fc7b3f73f6f95be9325

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - stac=rio_stac.scripts.cli:stac

requirements:
  host:
    - flit >=3.2,<4
    - pip
    - python >=3.8
  run:
    - rasterio
    - python >=3.8
    - pystac >=1.0.0,<2.0.0

test:
  imports:
    - rio_stac
  commands:
    - pip check
    - stac --help
  requires:
    - pip

about:
  home: https://developmentseed.org/rio-stac/
  dev_url: https://github.com/developmentseed/rio-stac
  summary: Create STAC Items from raster datasets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
